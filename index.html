<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Holiday Search!</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1>Holiday Search!</h1>
    <!--INPUT-->
    <nav>
      <form id="country-form">
        <label for="country-input">Search for a Country using the two digit country code.</label>
        <input type="text" id="country-input"><br>
        <label for="month">city</label>
        <select name="month" id="month">
          <option value="1">January</option>
          <option value="2">February</option>
        </select>
        <select name="day" id="day">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="25">25</option>
        </select>
        <input id="add-country" type="submit" value="Submit">
      </form>
    </nav>
  </header>

<!--HOLIDAY INFORMATION OUTPUT-->
  <main id="holidayResult">
    <div id="holidayOutput"></div>
    <div id="buttonDiv"></div>
  </main>

  <!--FAVORITES SECTION-->
  <section class="tag-cloud-section">
    <h5 class="tag-cloud-title">FAVORITES</h5>
    <div class="tag-cloud">
      <a class="tag-cloud-individual-tag" href="#">Peanut Butter<i class="fa fa-times-circle" aria-hidden="true"></i></a>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
