<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Holiday Search!</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <img src="./images/holidaybanner.jpg" alt="Holiday Banner" id='banner'>
    <!--INPUT-->
    <nav>
      <form id="country-form">
        <label for="country-input">Search for a Country using the two digit country code.</label>
        <h2 id='fullList'>For a full list of country codes please click <a href="https://www.nationsonline.org/oneworld/country_code_list.htm" target="_blank">HERE</a> </h2>
        <br>
        <input type="search" name="search" placeholder="Search.." class="animated-search-form" id="country-input">
        <br>
        <label for="month"></label>
        <select name="month" class="select-css1" id="month">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select name="day" class="select-css2" id="day">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <input id="add-country" type="submit" class="submitBtn" value="Submit">
      </form>
    </nav>
  </header>

<!--HOLIDAY INFORMATION OUTPUT-->
  <main id="holidayResult">
    <div id="holidayOutput"></div>
    <div id="buttonDiv"></div>
  </main>

  <!--FAVORITES SECTION-->
  <section class="tag-cloud-section">
    <h5 class="tag-cloud-title">FAVORITES</h5>
    <div class="tag-cloud" id='favorites'>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
